<body style="background-color:lightyellow">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>

<div class="container" style="text-align:center; padding: 200px; " >

  <div class="alert alert-success">
    <strong>Congratulation!</strong> You just signed up!
  </div>

</div>

<table class="table" style="background-color:lightyellow; color:#088A85">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Age</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="person : ${persons}">
        <td th:text="${person.name}">name</td>
        <td th:text="${person.sur}">surname</td>
        <td th:text="${person.email}">email</td>
        <td th:text="${person.age}">age</td>
        <td th:text="${person.address}">address</td>
      </tr>
    </tbody>
  </table>
