<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="el">
<head th:replace="head :: head">
</head>
<body style="background-color:lightyellow">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" >e-Γραμματεία</a>
    </div>
  </div>

</nav>

<div class="container">
  <h2>SIGN-UP</h2>
  <form action="home.html" th:action="@{/form}" th:object="${user}" method="post">
	 <div class="form-group">
		<label for="usr">Firstname:</label>
		<input type="text" class="form-control" id="usr" placeholder="Enter firstname" th:field="*{name}" />
		<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
	 </div>
	 <div class="form-group">
	   <label for="usr">Lastname:</label>
	   <input type="text" class="form-control" id="usr" placeholder="Enter lastname" th:field="*{sur}" />
	   <p th:if="${#fields.hasErrors('sur')}" th:errors="*{sur}">sur Error</p>
	 </div>
	 <div class="form-group">
	   <label for="usr">Age:</label>
	   <input type="text" class="form-control" id="usr" placeholder="Enter Age" th:field="*{age}" />
	   <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</p>
	 </div>
	 <div class="form-group">
	  <label for="usr">Address:</label>
	  <input type="text" class="form-control" id="usr" placeholder="Enter address" th:field="*{address}" />
	  <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address Error</p>
	 </div>
	<div class="form-group">
	 <label for="email">Email:</label>
	 <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}" />
	 <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
    </div>
	<div class="form-group">
	 <label for="username">Username:</label>
	 <input type="text" class="form-control" id="username" placeholder="Enter username" th:field="*{username}" />
	 <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</p>
	</div>
	<div class="form-group">
	 <label for="plaintextPassword">Password:</label>
	 <input type="password" class="form-control" id="plaintextPassword" placeholder="********" th:field="*{plaintextPassword}" />
	 <p th:if="${#fields.hasErrors('plaintextPassword')}" th:errors="*{plaintextPassword}">Password Error</p>
	</div>
	<div class="form-group">
	 <label for="plaintextPasswordConf">Confirm Password:</label>
	 <input type="password" class="form-control" id="plaintextPasswordConf" placeholder="********" th:field="*{plaintextPasswordConf}" />
	 <p th:if="${#fields.hasErrors('plaintextPasswordConf')}" th:errors="*{plaintextPasswordConf}">Password Error</p>
	</div>
	 <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
