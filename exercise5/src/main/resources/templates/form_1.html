<!DOCTYPE html>
<html lang="en">
<head>
  <title>signup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>sign-up</h2>
  <form action="#" th:action="@{/}" th:object="${personForm}" method="post">
    <div class="form-group">
		<label for="usr">Name:</label>
		<input type="text" class="form-control" id="usr" placeholder="Enter name" th:field="*{name}" />
		<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
    </div>
    <div class="form-group">
	   <label for="usr">Surname:</label>
	   <input type="email" class="form-control" id="usr" placeholder="Enter Surname" th:field="*{sur}" />
	   <p th:if="${#fields.hasErrors('sur')}" th:errors="*{sur}">sur Error</p>
    </div>
    <div class="form-group">
      <label for="usr">Age:</label>
      <input type="text" class="form-control" id="usr" placeholder="Enter Age" th:field="*{age}" />
      <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</p>
    </div>
   <div class="form-group">
	 <label for="email">Email:</label>
	 <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}" />
	 <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
    </div>
    <div class="form-group">
	  <label for="usr">Adress:</label>
	  <input type="text" class="form-control" id="usr" placeholder="Enter adress" th:field="*{adress}" />
	  <p th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}">adress Error</p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
