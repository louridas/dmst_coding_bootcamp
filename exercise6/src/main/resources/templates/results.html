<!DOCTYPE html>
<html lang="en">
<head>
  <title>Congrats</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #088A85">

  <div class="container" style="text-align:center; padding: 200px; background-color: #088A85" >

    <div class="alert alert-success">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Congratulations!</strong> You just signed up!
    </div>
  </div>

  <table class="table" style="background-color:lightyellow; color:#088A85">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Age</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="person : ${persons}">
        <td th:text="${person.name}">name</td>
        <td th:text="${person.sur}">surname</td>
        <td th:text="${person.email}">email</td>
        <td th:text="${person.age}">age</td>
        <td th:text="${person.address}">address</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
